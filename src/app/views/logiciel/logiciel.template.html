<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    LOGICIEL
                </h1>
                <small>Gamme CS Clyo Systems.</small>

                <div class="row" *ngFor="let teacher of teachers">
                        <div class="col-lg-12">
                            <div class="contact-box">
                                <a href="profile.html">
                                <div class="col-sm-4">
                                    <div class="text-center">
                                        <img alt="image" src= "{{ teacher.pic }}">
                                        <div class="m-t-xs font-bold">{{ teacher.job }}</div>
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <h3><strong>{{ teacher.titre }}</strong></h3>
                                    <address>
                                        <strong>{{ teacher.descript }}</strong><br>
                                        <h1></h1>
                                        {{ teacher.compo }}<br>
                                        <h1></h1>
                                        {{ teacher.conclu }}<br>
                                    </address>
                                </div>
                                <div class="clearfix"></div>
                                    </a>
                            </div>
                        </div> 
                </div>
        </div>
    </div>
</div>
